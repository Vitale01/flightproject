<!-- flights/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequent Flights</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div id="app">
        <h1>Frequent Flights</h1>
        <form id="yearForm">
            <label for="startYear">Start Year:</label>
            <input type="number" id="startYear" name="startYear" min="2000" max="2024" required>
            <label for="endYear">End Year:</label>
            <input type="number" id="endYear" name="endYear" min="2000" max="2024" required>
            <button type="submit">Submit</button>
        </form>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Destination</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="{% static 'scripts.js' %}"></script>
</body>
</html>
